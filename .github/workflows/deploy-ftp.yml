name: Deploy to FTP

on:
  push:
    branches:
      - master
  workflow_dispatch: # Permite executar manualmente

jobs:
  deploy:
    name: Build and Deploy to FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://www.netcarmultimarcas.com.br/api/v1' }}
          VITE_API_TIMEOUT: ${{ secrets.VITE_API_TIMEOUT || '30000' }}
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH || '/' }}

      - name: Create FTP directories automatically
        run: |
          apt-get update && apt-get install -y lftp
          lftp -c "
          set ftp:ssl-allow no
          open -u netcarmultimarcas,${{ secrets.FTP_PASSWORD }} ftp.netcarmultimarcas.com.br
          mkdir -p assets
          mkdir -p images
          mkdir -p images/fabrica
          mkdir -p images/fabrica-mb
          mkdir -p team
          bye
          "

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.netcarmultimarcas.com.br
          username: netcarmultimarcas
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: / # Diretório no servidor FTP (ajuste se necessário)
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
          log-level: verbose
