name: Deploy to FTP

on:
  push:
    branches:
      - master
  workflow_dispatch: # Permite executar manualmente

jobs:
  deploy:
    name: Build and Deploy to FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://www.netcarmultimarcas.com.br/api/v1' }}
          VITE_API_TIMEOUT: ${{ secrets.VITE_API_TIMEOUT || '30000' }}
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH || '/' }}

      - name: Create FTP directories automatically
        run: |
          python3 << 'PYTHON_SCRIPT'
          from ftplib import FTP
          import sys
          
          try:
              ftp = FTP('ftp.netcarmultimarcas.com.br')
              ftp.login('netcarmultimarcas', '${{ secrets.FTP_PASSWORD }}')
              
              directories = ['assets', 'images', 'images/fabrica', 'images/fabrica-mb', 'team']
              
              for directory in directories:
                  try:
                      ftp.mkd(directory)
                      print(f"✓ Created directory: {directory}")
                  except Exception as e:
                      error_msg = str(e)
                      if '550' in error_msg or 'exists' in error_msg.lower() or 'already' in error_msg.lower():
                          print(f"ℹ Directory {directory} already exists")
                      else:
                          print(f"⚠ Warning creating {directory}: {error_msg}")
              
              ftp.quit()
              print("✓ Directory creation completed")
          except Exception as e:
              print(f"⚠ FTP connection error (non-fatal): {e}")
              sys.exit(0)
          PYTHON_SCRIPT
        continue-on-error: true

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.netcarmultimarcas.com.br
          username: netcarmultimarcas
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: / # Diretório no servidor FTP (ajuste se necessário)
          dangerous-clean-slate: false
          # Cria diretórios automaticamente se não existirem
          state-name: ftp-deploy-state.json
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db
          log-level: verbose
