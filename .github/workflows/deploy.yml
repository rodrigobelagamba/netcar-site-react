name: Deploy to KingHost

on:
  push:
    branches:
      - master
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup environment variables
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'https://www.netcarmultimarcas.com.br/api/v1' }}" >> .env.production
          echo "VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT || '30000' }}" >> .env.production
          echo "VITE_BASE_PATH=${{ secrets.VITE_BASE_PATH || '/' }}" >> .env.production

      - name: ğŸ”¨ Build project
        run: npm run build

      - name: ğŸ“‹ List build files
        run: |
          echo "ğŸ“ Arquivos gerados no build:"
          ls -lah dist/
          echo ""
          echo "ğŸ“¦ Tamanho da pasta dist:"
          du -sh dist/

      - name: ğŸš€ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ vars.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ vars.FTP_SERVER_DIR || '/www/' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/Thumbs.db

      - name: âœ… Deployment successful
        run: |
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "ğŸŒ Site disponÃ­vel em: ${{ secrets.SITE_URL || 'seu-site.com.br' }}"
